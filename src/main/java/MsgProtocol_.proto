package java;

option java_package = "com.mars.smarthouse.net.decoder";
option java_outer_classname = "MsgProtocol";

message MsgRequest{
    optional string id = 1;
    optional Content content= 2;
}

message MsgResponse{
    optional string id = 1;
    optional Content content= 2;
}

message Content{
    optional string body = 1;
    optional bytes temp_body = 2;
}
